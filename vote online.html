<html>
<head>
<title>E-Voting System</title>
<link rel="stylesheet" type="text/css" href="voting online.css">
<body>
<div id="form">

<form action="voted.html">
<fieldset>
<legend><h1>E-Voting System</h1></legend>
<label>Name:</label>
<input type="text" name="name" placeholder="Enter Your Name" required><br><br>
<label>Date Of Birth:</label>
<input type="date" name="Date Of Birth" required><br><br>
<label>Gender:</label>
<input type="radio" name="gender" class="gender" value="Female" checked>Female<br><br>
<input type="radio" name="gender" class="gender" value="Male" checked>Male<br><br>
<label>Identity Card:</label>
<input type="number" name="Identity Card" placeholder="Enter Your Identity Card Number" maxlength="10" required><br><br>
<label>Political Parties:</label>
<select name="political">
<option value="Null">Select Political Party</option>
<option value="UDA">UDA</option>
<option value="AZIMIO">AZIMIO</option>
<option value="NARC">NARC</option>
</select><br>
</fieldset>
<input type="Submit" name="Submit" value="Submit">
</div>
</body>
</head>
</html>
